<ul id="<%- id %>" ></ul>
<button type="button" class="btn btn-secondary btn-small well_add_button" data-toggle="modal" data-target="#myModal<%- id %>" value="Add Item"><i class="icon-plus"></i></button>

<!-- Modal -->
<div id="myModal<%- id %>" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Modal header</h3>
  </div>
  <div class="modal-body">
    <input id="modalTextField<%- id %>" type="text" placeholder="placeholder" />
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Save changes</button>
  </div>
</div>
