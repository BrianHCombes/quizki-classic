			<div class="span3" style="margin-right:20px;">
				<div class="<%- hideRangeOfTopicsSelectBox %>">
					Range of Topics<br/>
					<select name="type" id="rangeOfTopicsSelectBox" >
						<option value="0">All</option>
						<option value="1">Mine</option>
					</select>
					<br/>
				</div>
				Search Topics<br/>
				<table>
					<tr>
					<td><input class="span2" type="text" id="topicContainsFilter" placeholder="Search Topic List..."/></td>
					<td>
						<button type="submit" class="btn" id="idApplyFilterButton" name="applyFilterButton" title="Apply the filter." value="Apply Filter Button"><i class="icon-magic"></i></button>
						<button type="submit" class="btn" id="idClearFilterButton" name="clearFilterButton" title="Reset the filter." value="Clear Filter Button"><i class="icon-remove"></i></button>
					</td>
					</tr>
				</table>					
				Max. Question Difficulty<br/>
				<select name="type" id="maxQuestionDifficultySelectBox">
					<option value="1">Junior</option>
					<option value="2">Intermediate</option>
					<option value="3">Senior</option>
					<option value="4">Guru</option>
				</select>
				
				Max. Number of Questions<br/>
				<input class="span1" id="spinner" name="maxQuestions">
			</div>
